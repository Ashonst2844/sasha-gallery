<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
		<script src="https://kit.fontawesome.com/7ea424b8bb.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Layout for "Log-in"-->
		<div class="profile-layout" id="profile-layout">
			<div class="profile-container">
				<img src="img/user-image.jpg" alt="Profile Image">
				<div class="profile-form">
					<input type="text" name="username" id="username" placeholder="Enter Username :">
					<input type="email" name="email" id="email" placeholder="Enter E-mail :">
					<button id="save-exit-button" onclick="saveData()">Save & Exit</button>
				</div>
			</div>
		</div>

		<!--Header with title and profile-->
        <header>
            <div class="title">
                <h1><a href="index.html"><span id="name"></span> Gallery</a></h1>
            </div>
            <div class="profile">
                <a href="#" id="open-profile"><img src="img/user-image.jpg" alt=""></a>
            </div>
        </header>

		<div class="slide-show-container" id="parent">
			<!-- Slides for the gallery go here-->

			<!--Control button for Slide-show-->
			<div class="prev" onclick="minSlides()"><i class="fa-solid fa-caret-left"></i></div>
			<div class="next" onclick="plusSlides()"><i class="fa-solid fa-caret-right"></i></div>
		</div>

		<div class="gallery-container" id="container">
			<!-- Images and their captions will be added dynamically -->
		</div>

		<!--Button to upload more image-->
		<label for="add-image" onclick="addFile()">
			<div class="add-image">
				<p><i class="fa-solid fa-plus"></i></p>
			</div>
		</label>
		<!-- <input type="file" name="add-image" id="add-image" class="add-image-button"> -->

		<!--Footer with social media-->
		<footer>
			<div class="social-media">
				<h3>Social Media :</h3>
				<a class="ig" href="https://www.instagram.com/ashonst_loner/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
				<a class="fb" href="https://www.facebook.com/profile.php?id=100093976695837&sk=about" target="_blank"><i class="fa-brands fa-facebook"></i></a>
				<a class="gh" href="https://github.com/Ashonst2844" target="_blank"><i class="fa-brands fa-github"></i></a>
			</div>
			<h5>Created by Sasha2844, Coptyright &copy; All Right Reserved 2023</h5>
		</footer>

		<script src="script.js"></script>
		<script src="jquery.js"></script>
	</body>
</html>
