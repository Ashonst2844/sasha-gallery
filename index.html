<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/7ea424b8bb.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <header>
            <div class="title">
                <h1><a href="index.html">Sasha Gallery</a></h1>
            </div>
            <div class="profile">
                <a href="#"><img src="img/user-image.jpg" alt=""></a>
            </div>
        </header>
		<div class="slide-show-container">
			<div class="slide-box">
				<img src="img/gallery-content/wallpaper1.jpg" alt="Wallpaper 1">
				<h4 class="slide-text"><span id="current"></span><span id="max"></span></h4>
			</div>
			<div class="slide-box">
				<img src="img/gallery-content/wallpaper2.jpg" alt="Wallpaper 1">
				<h4 class="slide-text"><span id="current"></span><span id="max"></span></h4>
			</div>
			<div class="slide-box">
				<img src="img/gallery-content/wallpaper3.jpg" alt="Wallpaper 1">
				<h4 class="slide-text"><span id="current"></span><span id="max"></span></h4>
			</div>
			<div class="prev" onclick="minSlides()"><i class="fa-solid fa-caret-left"></i></div>
			<div class="next" onclick="plusSlides()"><i class="fa-solid fa-caret-right"></i></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
